<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar & Webinar Registration</title>  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins",sans-serif;
        }

        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-container {
            background: #fff;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .lable {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }

        input, select, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .form-action {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-submit {
            background: #6c63ff;
            color: #fff;
        }

        .btn-submit:hover {
            background: #5548d6;
        }

        .btn-reset {
            background: #eee;
            color: #333;
        }

        .btn-reset:hover {
            background: #ddd;
        }

        @media (max-width: 500px) {
            .form-action {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="example@mail.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label for="type">Seminar / Webinar Type</label>
                <select name="type" id="type">
                    <option value="" disabled selected>Select an option</option>
                    <option value="seminar">Seminar</option>
                    <option value="webinar">Webinar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" placeholder="Write your comments..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
