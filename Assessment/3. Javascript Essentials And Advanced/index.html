<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Booking Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }
      .form-container {
        max-width: 700px;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 40px auto;
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        color: #343a40;
      }
      .form-label {
        font-weight: 500;
      }
      button {
        width: 100%;
        background: #007bff;
        color: white;
        font-weight: 500;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Guest Booking Form</h2>
        <form id="bookingForm">
          <div class="row g-3">
            <!-- Full Name -->
            <div class="col-md-6">
              <label for="fullname" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Enter your full name"
              />
            </div>

            <!-- Phone Number -->
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>

            <!-- Email Address -->
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="example@email.com"
              />
            </div>

            <!-- Aadhar Card Number -->
            <div class="col-md-6">
              <label for="aadhar" class="form-label">Aadhar Card Number</label>
              <input
                type="number"
                class="form-control"
                id="aadhar"
                placeholder="Enter Aadhar number"
              />
            </div>

            <!-- Address -->
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="2"
                placeholder="Enter your address"
              ></textarea>
            </div>

            <!-- Check-in and Check-out -->
            <div class="col-md-6">
              <label for="checkin" class="form-label">Check-in Date</label>
              <input type="date" class="form-control" id="checkin" />
            </div>

            <div class="col-md-6">
              <label for="checkout" class="form-label">Check-out Date</label>
              <input type="date" class="form-control" id="checkout" />
            </div>

            <!-- Number of Adults -->
            <div class="col-md-6">
              <label for="adults" class="form-label">No. of Adults</label>
              <input
                type="number"
                class="form-control"
                id="adults"
                min="1"
                placeholder="Enter number of adults"
              />
            </div>

            <!-- Purpose of Visit -->
            <div class="col-12">
              <label for="purpose" class="form-label">Purpose of Visit</label>
              <textarea
                class="form-control"
                id="purpose"
                rows="2"
                placeholder="Enter purpose of visit"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validation Script -->
    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let fullname = document.getElementById("fullname").value.trim();
          let phone = document.getElementById("phone").value.trim();
          let email = document.getElementById("email").value.trim();
          let address = document.getElementById("address").value.trim();
          let aadhar = document.getElementById("aadhar").value.trim();
          let checkin = document.getElementById("checkin").value;
          let checkout = document.getElementById("checkout").value;
          let adults = document.getElementById("adults").value.trim();
          let purpose = document.getElementById("purpose").value.trim();

          let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          let today = new Date().toISOString().split("T")[0]; // today's date

          // Validation Checks
          if (fullname.length < 3) {
            alert("Full name must be at least 3 characters long.");
            return;
          }

          if (!/^[0-9]{10}$/.test(phone)) {
            alert("Phone number must be exactly 10 digits.");
            return;
          }

          if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          if (address === "") {
            alert("Address cannot be empty.");
            return;
          }

          if (!/^[0-9]{12}$/.test(aadhar)) {
            alert("Aadhar card number must be exactly 12 digits.");
            return;
          }

          if (checkin === "" || checkin < today) {
            alert("Check-in date must be a future date.");
            return;
          }

          if (checkout === "" || checkout <= checkin) {
            alert("Check-out date must be after check-in date.");
            return;
          }

          if (adults === "" || isNaN(adults) || adults <= 0) {
            alert("Please enter a valid number of adults.");
            return;
          }

          if (purpose === "") {
            alert("Please enter the purpose of visit.");
            return;
          }

          // If all validations pass
          alert("Form submitted successfully!");
          this.reset();
        });
    </script>
  </body>
</html>
