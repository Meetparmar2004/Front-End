<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <div class="title">calc</div>
      <div class="theme">
        <span>THEME</span>
        <div class="toggle">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <input type="text" class="display" value="399,981" disabled />

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>Ã—</button>

      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
