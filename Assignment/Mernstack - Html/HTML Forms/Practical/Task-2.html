<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        body {
            background-color: #f3f4f6;
            padding: 40px;
        }

        .contact-form {
            background:#ffffff;
            max-width: 500px;
            margin: auto;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <form class="contact-form">
        <h2>Contact Us</h2>

        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" id="full-name" required minlength="3" maxlength="50" pattern="[A-Za-z\s]{3,50}">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required maxlength="60">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required minlength="10" maxlength="15" pattern="\d{10,15}">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" id="subject" required>
                <option value="">-- Please choose an option --</option>
                <option value="general">General Inquiry</option>
                <option value="support">Customer Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required minlength="10" maxlength="500"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
