<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,body {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            background: #f2f2f2;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav h1 {
            font-size: 24px;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .column {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav h1,
            footer {
                font-size: 18px;
                padding: 10px;
            }

            .column {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <h1>My Responsive Webpage</h1>
        </nav>
        <div>
            <div class="container">
                <div class="column">
                    <h2>Column 1</h2>
                    <p>This is the first column with sample content. Resize the browser window to see how it stacks on mobile.</p>
                </div>
                <div class="column">
                    <h2>Column 2</h2>
                    <p>This is the second column. On smaller screens, it will appear below the first column.</p>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2025 My Website. All rights reserved.
        </footer>
    </div>
</body>
</html>
