    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0 5px;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            color: #27ae60;
        }
    </style>
</head>
