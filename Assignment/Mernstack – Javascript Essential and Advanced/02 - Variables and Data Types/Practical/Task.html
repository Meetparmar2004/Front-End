<script>
  // Declare variables of different data types

  let myString = "I am Meet"; // String
  let myNumber = 21; // Number
  let myBoolean = true; // Boolean
  let myNull = null; // Null
  let myUndefined; // Undefined (not initialized)

  // Log values and their types to the console
  console.log("Value:", myString, "| Type:", typeof myString);
  console.log("Value:", myNumber, "| Type:", typeof myNumber);
  console.log("Value:", myBoolean, "| Type:", typeof myBoolean);
  console.log("Value:", myNull, "| Type:", typeof myNull); // Special case: typeof null gives "object"
  console.log("Value:", myUndefined, "| Type:", typeof myUndefined);
</script>
