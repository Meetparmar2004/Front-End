<script>
    // Task: Create and manipulate a car object
    let car = {
        brand : "Toyota",
        model : "Corolla",
        year : 2015
    }

    // Access and print the car's brand and model
    console.log("Brand: ",car.brand);
    console.log("Model: ",car.model);

    // Update the year property
    car.year = 2023;
    console.log("Updated year: ",car.year);

    // Add a new property color to the car object
    car.color = "Red";
    console.log("Added Color: ",car.color);

    // Print final car object
    console.log("Final Car Object: ",car);
</script>
