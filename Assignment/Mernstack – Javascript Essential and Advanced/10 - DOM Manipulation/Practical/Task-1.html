<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    
    <p id="msg">Hello, World!</p>

    <script>
        //Select paragraph using its ID
        let para = document.getElementById("msg");

        // Change the text inside the paragraph
        para.textContent = "JavaScript is fun!";

        // Change the color of the paragraph
        para.style.color = "blue";
    </script>
</body>
</html>
