<script>
    // Task 2: Find the sum of all elements in an array

    let numbers = [10, 20, 30, 40, 50];
    let sum = 0;

    // Loop through the array and add each number to sum
    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    console.log("The sum of all elements is : ",sum);

</script>
