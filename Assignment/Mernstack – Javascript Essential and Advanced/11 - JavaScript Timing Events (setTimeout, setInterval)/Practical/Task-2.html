<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            background: #f0f0f0;
        }
        #clock {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    
    <h2>Digital Clock</h2>

    <div id="clock"></div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            document.getElementById("clock").textContent = hours + ":" + minutes + ":" + seconds;
        }
        updateClock();

        setInterval(updateClock, 1000);

    </script>
</body>
</html>
